<extend name="Base/common"/>

<block name="style">
    <link href="__CSS__/usercenter.css" rel="stylesheet" type="text/css"/>
</block>

<block name="body">
    <div class="col-xs-12 usercenter">
        <div class="uc">
            <include file="_top"/>
            <include file="_top_menu"/>

            <div class="row uc_content">
                <div class="col-xs-7">
                    <div class="row">
                        <div class="col-xs-12 uc_fans" style="margin-left: 10px;">
                            <ul class="nav nav-pills ucenter-tab">
                                <li <eq name="tab" value="following"> class="active"</eq>><a href="{:U('Ucenter/Index/following',array('uid'=>$uid))}"

                                    >
                                    <if condition="$uid eq is_login()">我<else/>Ta</if>的关注</a></li>
                                <li <eq name="tab" value="fans"> class="active"</eq>><a href="{:U('Ucenter/Index/fans',array('uid'=>$uid))}"

                                    >
                                    <if condition="$uid eq is_login()">我<else/>Ta</if>的粉丝</a></li>
                            </ul>

                        </div>
                    </div>
                    <if condition="count($fans) eq 0"><p class="text-muted" style="text-align: center; font-size: 3em;">
                        <br><br>
                        暂无粉丝，努力发言哦～
                        <br><br><br>
                    </p></if>
                    <div style="margin: 20px 0 20px 20px;">
                        <volist name="fans" id="fan">
                            <div class="row"
                                 style="border-bottom: 1px solid #dedede;padding-bottom: 20px;padding-top:20px;margin-left: 0;margin-right: 0">
                                <div class="col-xs-2">
                                    <img ucard="{$fan.who_follow}" style="width: 80px" class="avatar-img"
                                         src="{$fan.user.avatar128}"/>
                                </div>
                                <div class="col-xs-10">
                                    <div><a href="{$fan.user.space_url}"
                                            ucard="{$fan.who_follow}">{$fan.user.nickname}</a><br/>
                                        等级：{$fan.user.title}
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">
                                            微博：
                                            {$fan.user.weibocount}
                                        </div>
                                        <div class="col-xs-4">
                                            粉丝：
                                            {$fan.user.fans}
                                        </div>
                                        <div class="col-xs-4">
                                            关注：
                                            {$fan.user.following}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </volist>
                        <div class="pull-right">
                            {:getPagination($totalCount)}
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 uc_other_link">
                    <include file="_right_link"/>
                </div>
            </div>
        </div>
    </div>
</block>
