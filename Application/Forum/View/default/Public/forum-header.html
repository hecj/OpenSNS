<link type="text/css" rel="stylesheet" href="__CSS__/forum.css"/>
<if condition="ACTION_NAME neq 'edit'">

</if>
<if condition="$forum_id eq 0">

    <else/>
    <div class="forum-header row ">
        <div class=" cover-header"><img class="cover" src="{$forum.background}"/>
            <img class="logo" src="{$forum.logo}"/>
        </div>
        <div class="content-block">
            <div class="title">
                <a href="{:U('forum/index/forum',array('id'=>$forum['id']))}" class="">{$forum.title|op_t}</a>

            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="summary">{$forum.description}</div>
                    <div class="count">
                        主题总数：{$forum.topic_count} &nbsp;&nbsp;&nbsp;
                        帖子总数：{$forum.total_count}
                    </div>
                </div>
                <div class="col-xs-3  text-right">
                    <eq name="hasFollowed" value="0">
                        <button class="btn btn-primary btn-lg" onclick="forum.following(this)" data-id="{$forum.id}"><i class="icon-heart-empty"></i> <span>关注</span></button>
                        <else/>
                        <button class="btn btn-default btn-lg" onclick="forum.following(this)" data-id="{$forum.id}" ><i class="icon-heart"></i> <span>已关注</span></button>
                    </eq>

                </div>
            </div>

        </div>

    </div>
</if>
