<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['id'])?'编辑':'新增'}前台权限节点</h2>
    </div>
    <form action="__SELF__" method="post" class="form-horizontal">

        <div class="with-padding">


        <div class="form-item">
            <label class="item-label">标题<span class="check-tips">（用于后台显示的配置标题）</span></label>
            <div class="controls">
                <input type="text" class="text input-large   form-control form-input-width" name="title" value="{$info.title|default=''}">

            </div>
        </div>
        <div class="form-item">
            <label class="item-label">节点标识<span class="check-tips" >（用于在代码中区分权限节点，<span style="color: red">唯一标识符</span>）</span></label>
            <div class="controls">
                <input type="text" class="text input-large  form-control form-input-width" name="name" value="{$info.name|default=''}">

            </div>
        </div>

        <div class="form-item">
            <label class="item-label">所属模块<span class="check-tips">权限节点所属的模块</span></label>
            <div class="controls">
                <select name="module" class=" form-control form-select-size">
                    <volist name="Modules" id="module">
                        <neq name="module.is_setup" value="0">
                        <option value="{$module.name}" <eq name="module.name" value="$info['module']">selected</eq>>{$module.alias}</option>
                        </neq>
                    </volist>
                </select>
            </div>
        </div>

        </div>

        <div class="form-item with-padding">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
